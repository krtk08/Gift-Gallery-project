<!DOCTYPE html>
<html>
<head>
	<title>Gift Decorater</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <script type="text/javascript">
      function ShowHideDiv() {
          var chkYes = document.getElementById("chkYes");
          var dvtext = document.getElementById("dvtext");
          dvtext.style.display = chkYes.checked ? "block" : "none";
      }
  </script>
</head>
<body>
  
<div class="container" style="background-image: url(image/);">
  <h2>Book Now</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="Item">Item:</label>
      <select class="form-control" style="width: 100%; height: 38px;"><option>Card</option>
      <option>Bouquet</option>
      <option>Wedding Decor</option></select>
      </div>
    <div class="form-group">
      <label for="Budget">Budget:</label>
      <input type="number" class="form-control" id="Budget" placeholder="Enter your Budget" name="Budget">
    </div>
    <div class="form-group">
      <label for="Date">Date:</label>
      <input type="Date" class="form-control" id="date" placeholder="" name="date">
    </div>
    <div class="form-group">
      <label for="Contact">Contact no.</label>
      <input type="phoneno" class="form-control" id="Contact" placeholder="Enter Contact no." name="Contact">
    </div>	
	<label>Select a Service :</label>
	  <label for="chkYes">
    <input type="radio" id="chkYes" name="chk" onclick="ShowHideDiv()" />
    Deliver
    </label>
    <label for="chkNo">
    <input type="radio" id="chkNo" name="chk" onclick="ShowHideDiv()" />
      Pickup
    </label>
    <div id="dvtext" style="display: none">
    Address:
    <input type="text" id="txtBox" />
  </div>
   <br><br>
    <button type="submit" class="btn btn-danger">Book Now</button>
  </form>
</div>
</body>
</html>
